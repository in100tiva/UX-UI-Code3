<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - School Gaming Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <span id="notificationMessage"></span>
    </div>

    <!-- New Horizontal Navigation -->
    <div class="navbar bg-white dark:bg-gray-800 shadow-lg px-4 sm:px-6 mb-8">
        <div class="flex-1">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">School Gaming Platform</h1>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 gap-2">
                <li>
                    <a href="dashboard.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="guilds.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Guildas">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="challenges.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Desafios">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="ranking.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100 active" data-tip="Ranking">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="rewards.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Recompensas">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                        </svg>
                    </a>
                </li>
            </ul>
            <button id="themeToggle" class="btn btn-ghost btn-circle ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hidden dark:block text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 block dark:hidden text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <div class="dropdown dropdown-end ml-2">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="/api/placeholder/40/40" alt="profile" />
                    </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 dark:bg-gray-800 rounded-box w-52">
                    <li><a class="text-gray-900 dark:text-gray-100">Perfil<span class="badge badge-sm badge-primary">Novo</span></a></li>
                    <li><a class="text-gray-900 dark:text-gray-100">Configurações</a></li>
                    <li><a onclick="logout()" class="text-error">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6">
        <!-- Updated Ranking Tabs -->
        <div class="tabs tabs-boxed bg-white dark:bg-gray-800 mb-6 p-2 rounded-lg shadow-md">
            <a class="tab tab-lg flex-1 text-center transition-all duration-200 ease-in-out bg-primary text-white hover:bg-primary-focus" onclick="switchRanking('global')">Ranking Global</a>
            <a class="tab tab-lg flex-1 text-center transition-all duration-200 ease-in-out bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" onclick="switchRanking('school')">Ranking da Escola</a>
            <a class="tab tab-lg flex-1 text-center transition-all duration-200 ease-in-out bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" onclick="switchRanking('guild')">Ranking da Guilda</a>
        </div>

        <!-- Podium -->
        <div id="topPodium" class="flex justify-center items-end mb-12 gap-4">
            <!-- Second Place -->
            <div class="flex flex-col items-center">
                <div class="avatar mb-4">
                    <div class="w-20 h-20 rounded-full ring ring-secondary">
                        <img src="/api/placeholder/80/80" alt="2º Lugar" />
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-xl font-bold text-gray-900 dark:text-white">2º</div>
                    <div id="secondPlace" class="text-sm text-gray-600 dark:text-gray-400"></div>
                </div>
                <div class="h-32 w-24 bg-gray-200 dark:bg-gray-700 rounded-t-lg"></div>
            </div>

            <!-- First Place -->
            <div class="flex flex-col items-center">
                <div class="avatar mb-4">
                    <div class="w-24 h-24 rounded-full ring ring-primary ring-offset-2">
                        <img src="/api/placeholder/96/96" alt="1º Lugar" />
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-primary">1º</div>
                    <div id="firstPlace" class="text-sm text-gray-600 dark:text-gray-400"></div>
                </div>
                <div class="h-40 w-24 bg-primary dark:bg-indigo-600 rounded-t-lg"></div>
            </div>

            <!-- Third Place -->
            <div class="flex flex-col items-center">
                <div class="avatar mb-4">
                    <div class="w-16 h-16 rounded-full ring ring-accent">
                        <img src="/api/placeholder/64/64" alt="3º Lugar" />
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-gray-900 dark:text-white">3º</div>
                    <div id="thirdPlace" class="text-sm text-gray-600 dark:text-gray-400"></div>
                </div>
                <div class="h-24 w-24 bg-gray-300 dark:bg-gray-600 rounded-t-lg"></div>
            </div>
        </div>
    </div>

    <script src="../js/darkMode.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/ranking.js"></script>
</body>
</html>
