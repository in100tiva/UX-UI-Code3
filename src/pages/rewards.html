<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas - School Gaming Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Success Notification -->
    <div id="notification" class="hidden fixed top-4 right-4 z-50">
        <span id="notificationMessage"></span>
    </div>

    <!-- Navbar -->
    <div class="navbar bg-white dark:bg-gray-800 shadow-lg px-4 sm:px-6 mb-8">
        <div class="flex-1">
            <div class="bg-indigo-600 dark:bg-indigo-500 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="userPoints" class="font-bold">1500</span>
            </div>
        </div>
        <div class="flex-none gap-2">
            <ul class="menu menu-horizontal px-1 gap-2">
                <li>
                    <a href="dashboard.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="guilds.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Guildas">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="challenges.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Desafios">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="ranking.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100" data-tip="Ranking">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="rewards.html" class="flex items-center justify-center w-14 h-14 tooltip tooltip-bottom hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-100 active" data-tip="Recompensas">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                        </svg>
                    </a>
                </li>
            </ul>

            <!-- Dropdown de Perfil -->
            <div class="dropdown dropdown-end ml-2">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar cursor-pointer">
                    <div class="w-10 rounded-full">
                        <img src="/api/placeholder/40/40" alt="profile" />
                    </div>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a class="text-gray-900 dark:text-gray-100">Perfil <span class="badge badge-sm badge-primary">Novo</span></a></li>
                    <li><a class="text-gray-900 dark:text-gray-100">Configurações</a></li>
                    <li>
                        <a id="themeToggle" class="text-gray-900 dark:text-gray-100 flex items-center justify-between">
                            Tema
                            <svg class="h-5 w-5 hidden dark:block text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg class="h-5 w-5 block dark:hidden text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </a>
                    </li>
                    <li><a class="text-error" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Reward Categories -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <button onclick="filterRewards('all')" class="btn btn-lg text-gray-900 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-600">
                Todas
            </button>
            <button onclick="filterRewards('digital')" class="btn btn-lg text-gray-900 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-600">
                Digitais
            </button>
            <button onclick="filterRewards('physical')" class="btn btn-lg text-gray-900 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-600">
                Físicas
            </button>
            <button onclick="filterRewards('exclusive')" class="btn btn-lg text-gray-900 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-600">
                Exclusivas
            </button>
        </div>

        <!-- Rewards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="rewardsGrid">
            <!-- Rewards will be populated by JavaScript -->
        </div>

        <!-- Redeemed Rewards -->
        <div class="mt-12 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Histórico de Recompensas</h2>
            <div class="overflow-x-auto">
                <table class="table w-full" id="redeemedTable">
                    <thead>
                        <tr>
                            <th class="text-gray-900 dark:text-white">Recompensa</th>
                            <th class="text-gray-900 dark:text-white">Tipo</th>
                            <th class="text-gray-900 dark:text-white">Pontos</th>
                            <th class="text-gray-900 dark:text-white">Data</th>
                            <th class="text-gray-900 dark:text-white">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Redeemed rewards will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Redeem Modal -->
    <input type="checkbox" id="redeemModal" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box bg-white dark:bg-gray-800">
            <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4">Confirmar Resgate</h3>
            <div id="redeemModalContent">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="modal-action">
                <label for="redeemModal" class="btn btn-ghost text-gray-900 dark:text-white">Cancelar</label>
                <button onclick="confirmRedeem()" class="btn bg-indigo-600 hover:bg-indigo-500 text-white border-none dark:bg-indigo-500 dark:hover:bg-indigo-400">Confirmar</button>
            </div>
        </div>
        <label class="modal-backdrop" for="redeemModal">Close</label>
    </div>

    <script src="../js/darkMode.js"></script>
    <script src="../js/rewards.js"></script>
    <script src="../js/custom.js"></script>
</body>
</html>
