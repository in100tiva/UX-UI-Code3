<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Gaming Platform - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/styles/custom.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link rel="stylesheet" href="src/styles/theme.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <!-- Notification Component -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
        <span id="notificationMessage"></span>
    </div>

    <!-- Toggle Theme -->
    <div class="absolute top-4 right-4">
        <button id="themeToggle" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">School Gaming Platform</h1>
                <p class="text-gray-600 dark:text-gray-400">Entre para acessar sua Guilda</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden text-red-500 text-sm text-center mb-4"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-gray-900 dark:text-white">Usuário</span>
                    </label>
                    <input type="text" id="username" class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required />
                </div>

                <!-- Password Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-gray-900 dark:text-white">Senha</span>
                    </label>
                    <input type="password" id="password" class="input input-bordered w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-white" required />
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="checkbox checkbox-primary" />
                        <label for="remember" class="ml-2 text-sm text-gray-900 dark:text-white">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-full bg-indigo-600 hover:bg-indigo-500 text-white border-none">
                    Entrar
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 dark:text-gray-400">
                    Ainda não tem uma conta?
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                        Cadastre sua escola
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="src/js/auth.js"></script>
    <script src="src/js/darkMode.js"></script>
    <script src="src/js/custom.js"></script>
</body>
</html>
